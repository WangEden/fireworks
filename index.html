<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花效果</title>
    <style>
        /* CSS for the fireworks and rays */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fireworks {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: rise 2s linear forwards;
        }

        .ray {
            position: absolute;
            width: 4px;
            height: 100px; /* 每条射线的长度 */
            background: #fff;
            transform-origin: bottom center;
            animation: fadeOut 3s linear forwards;
        }

        @keyframes rise {
            to {
                top: var(--target-top, 100px);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="fireworks"></div>
    <script>
        // JavaScript for creating fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            const x = Math.random() * window.innerWidth;
            firework.style.left = `${x}px`;
            firework.style.top = `${window.innerHeight + 100}px`;

            // 随机生成上升高度
            const targetTop = Math.random() * 200 + 50; // 50 to 250 pixels
            firework.style.setProperty('--target-top', `${targetTop}px`);

            document.getElementById('fireworks').appendChild(firework);

            firework.addEventListener('animationend', () => {
                explode(firework, x, targetTop);
            });
        }

        function explode(firework, x, y) {
            const numRays = 50; // 射线数量
            for (let i = 0; i < numRays; i++) {
                const ray = document.createElement('div');
                ray.classList.add('ray');
                ray.style.left = `${x}px`;
                ray.style.top = `${y}px`;

                // 随机颜色
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ray.style.background = color;

                // 随机角度
                const angle = Math.random() * 2 * Math.PI;
                ray.style.transform = `rotate(${angle}rad)`;

                // 随机速度
                const speed = Math.random() * 4 + 1;
                ray.style.animationDuration = `${speed}s`;

                document.getElementById('fireworks').appendChild(ray);

                ray.addEventListener('animationend', () => {
                    ray.remove();
                });
            }

            firework.remove();
        }

        setInterval(createFirework, 1000);
    </script>
</body>
</html>
